<div class="spacer">
    <h5>Proyectos</h5>
    <button mat-button (click)="create()">Nuevo</button>
</div>
<div class="principal">
    @for (project of projects; track project.name){
    <div class="card">
        <mat-card appearance="outlined" (click)="selectProject(project.id)">
            <button mat-icon-button class="icon-edit" matTooltip="Editar projecto"
                (click)="edit(project.id); $event.stopPropagation()">
                <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button class="icon-delete" matTooltip="Borrar projecto"
                (click)="delete(project.name, project.id); $event.stopPropagation()">
                <mat-icon color="warn">delete</mat-icon>
            </button>
            <mat-card-header>
                <div class="title">
                    <b>{{project.name}}</b>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class="body">
                    <ngx-avatars size="40" [value]="getInitials(project.name)"> </ngx-avatars>
                    <p><b>ID:</b> {{project.id}}</p>
                    <p>{{project.description || project.email}}</p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    }
</div>
