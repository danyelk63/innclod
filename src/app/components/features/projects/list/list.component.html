<h5>Proyectos</h5>
<div class="principal">
    @for (project of projects; track project.name){
        <div class="card">
            <mat-card appearance="outlined" (click)="selectProject(project.id)">
                <mat-card-header>
                    <div class="title">
                        <b>{{project.name}}</b>
                    </div>
                </mat-card-header>
                <mat-card-content>
                    <div class="body">
                        <ngx-avatars size="40" [value]="getInitials(project.name)"> </ngx-avatars>
                        <p><b>ID:</b> {{project.id}}</p>
                        <p>{{project.description || project.email}}</p>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    }
</div>
