<div class="col-10 col-md-4 mx-auto main">
    <mat-card appearance="outlined">
        <mat-card-header>
            <div class="title">
                <img src="innclod-banner.png" alt="Banner de Innclod">
            </div>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="content">
                    <mat-form-field>
                        <mat-label>USERNAME</mat-label>
                        <input matInput fullWidth type="text" formControlName="username">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>PASSWORD</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field>
                    <p color="warn">{{textResponse}}</p>
                </div>
                <div class="login-button">
                    <button mat-button [disabled]="form.invalid">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
